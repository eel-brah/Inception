<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}John Doe | Professional Resume{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #3B82F6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .section-fade {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">John Doe</a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link text-gray-700 hover:text-blue-600 {% block home_active %}{% endblock %}">Home</a>
                    <a href="/experience" class="nav-link text-gray-700 hover:text-blue-600 {% block experience_active %}{% endblock %}">Experience</a>
                    <a href="/education" class="nav-link text-gray-700 hover:text-blue-600 {% block education_active %}{% endblock %}">Education</a>
                    <a href="/skills" class="nav-link text-gray-700 hover:text-blue-600 {% block skills_active %}{% endblock %}">Skills</a>
                    <a href="/contact" class="nav-link text-gray-700 hover:text-blue-600 {% block contact_active %}{% endblock %}">Contact</a>
                </div>
                
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-500 hover:text-blue-600 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="md:hidden hidden mt-4 pb-2">
                <a href="/" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
                <a href="/experience" class="block py-2 text-gray-700 hover:text-blue-600">Experience</a>
                <a href="/education" class="block py-2 text-gray-700 hover:text-blue-600">Education</a>
                <a href="/skills" class="block py-2 text-gray-700 hover:text-blue-600">Skills</a>
                <a href="/contact" class="block py-2 text-gray-700 hover:text-blue-600">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-xl font-bold mb-4">John Doe</h2>
                    <p class="text-gray-400">Web Developer & Designer</p>
                </div>
                
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                <p>&copy; 2025 John Doe. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Add animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('main');
            mainContent.classList.add('section-fade');
        });
    </script>
</body>
</html>
